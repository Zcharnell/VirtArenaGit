					<div class='buttonArea'>
						<div class='button' id='button2' title='Start Game!'>Option 2</div>
					</div>
					<div id="activationOrderBar">

							<div id='unitSelectName'></div>
							<img id='unitSelectPicture' src='VirtArenaImages/virtarenaicon.png'>
							<div id='unitSelectStats'>

								<div id='unitSelectStatsHPText'></div>
